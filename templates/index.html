<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Plant Disease Detection</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4CAF50, #2E7D32);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        width: 400px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        color: #2E7D32;
    }

    .upload-box {
        border: 2px dashed #4CAF50;
        padding: 20px;
        cursor: pointer;
        border-radius: 10px;
        margin-top: 15px;
        transition: 0.3s;
    }

    .upload-box:hover {
        background: #f1fff1;
    }

    input[type="file"] {
        display: none;
    }

    img {
        margin-top: 15px;
        max-width: 100%;
        border-radius: 10px;
        display: none;
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #2E7D32;
    }

    .loading {
        display: none;
        margin-top: 15px;
        color: #2E7D32;
        font-weight: bold;
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #1B5E20;
    }
</style>
</head>

<body>

<div class="container">

    <h1>üåø Plant Disease Detection</h1>

    <form action="/predict" method="post" enctype="multipart/form-data" onsubmit="showLoading()">

        <label class="upload-box">
            üìÅ Click or Drag Image Here
            <input type="file" name="file" id="fileInput" accept="image/*" required>
        </label>

        <img id="preview">

        <br>
        <button type="submit">Predict Disease</button>

        <div class="loading" id="loading">
            üîç Predicting...
        </div>

    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}

</div>

<script>
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");

fileInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
    }
});

function showLoading() {
    document.getElementById("loading").style.display = "block";
}
</script>

</body>
</html>
